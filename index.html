<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
		type="text/css">
	<link rel="stylesheet" href="style.css" type="text/css">
	<title>ACDC</title>
</head>

<body>
	<header>
		<div class="row no-gutters">

			<!--This is my header. The header contains the name of the band and quote from the band. it also has a background image of a highway to represent "highway to hell"-->

			<div class="col-md-12">
				<div style="background: url(images/highway.jpg); background-size: 100% 100% ;" class="row no-gutters">
					<div class="col heading">
						<h1 class="band">AC <i class="fa fa-bolt"></i>DC</h1>
						<h2 class="quote">"ITS A LONG WAY TO THE TOP IF YOU WANT TO ROCK & ROLL"</h2>
					</div>
				</div>

				<!--This is my nav bar. It contains links to the rest of my web pages (HOME,ABOUT,THE BAND and TICKETS)-->

				<div class="row no-gutters">
					<div class="col">
						<ul id="nav" class="list-inline menucontainer">
							<li class="col-6 col-sm-3 nav-home list-inline-item menuitem">
								<a href="index.html"
									class="hvr-buzz-out"><i class="fa fa-home"></i><span>Home</span></a>
							</li>

							<li class="col-6 col-sm-3 nav-about list-inline-item menuitem">
								<a href="about.html"
									class="hvr-buzz-out"><i class="fa fa-info"></i><span>About</span></a>
							</li>

							<li class="col-6 col-sm-3 nav-theband list-inline-item menuitem">
								<a href="band.html"
									class="hvr-buzz-out"><i class="fa fa-users"></i><span>The Band</span></a>
							</li>

							<li class="col-6 col-sm-3 nav-tickets list-inline-item menuitem">
								<a href="tickets.html"
									class="hvr-buzz-out"><i class="fa fa-music"></i><span>Tickets</span></a>
							</li>
						</ul>
					</div>
				</div>

			</div>


		</div>

	</header>
	<section class="content bg-section-color">


		<h1 class="hits">ACDC HITS:</h1>


		<div class="container">

			<div class="row">



				<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
					<div class="thumbnail thumbnail-band">
						<iframe width="180" height="180" src="https://www.youtube.com/embed/l482T0yNkeo"
							frameborder="10" allow="autoplay" allowfullscreen></iframe>
						<div class="caption">
							<h3>Highway To Hell</h3>
							<p>
								1979
							</p>
						</div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
					<div class="thumbnail thumbnail-band">
						<iframe width="180" height="180"
							src="https://www.youtube.com/embed/44XYEeD1A1U" frameborder="10"
							allow="autoplay" allowfullscreen></iframe>
						<div class="caption">
							<h3>TNT</h3>
							<p>
								1975
							</p>
						</div>
					</div>
				</div>



				<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
					<div class="thumbnail thumbnail-band">
						<iframe width="180" height="180" src="https://www.youtube.com/embed/etAIpkdhU9Q"
							frameborder="10"
							allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
							allowfullscreen></iframe>
						<div class="caption">
							<h3>Hells Bells</h3>
							<p>
								1980
							</p>
						</div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
					<div class="thumbnail thumbnail-band">
						<iframe width="180" height="180" src="https://www.youtube.com/embed/Lo2qQmj0_h4"
							frameborder="20"
							allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
							allowfullscreen></iframe>
						<div class="caption">
							<h3>You Shock Me All Night Long</h3>
							<p>
								1980
							</p>
						</div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
					<div class="thumbnail thumbnail-band">
						<iframe width="180" height="180" src="https://www.youtube.com/embed/pAgnJDJN4VA"
							frameborder="10"
							allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
							allowfullscreen></iframe>
						<div class="caption">
							<h3>Back In Black</h3>
							<p>
								1980
							</p>
						</div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
					<div class="thumbnail thumbnail-band">
						<iframe width="180" height="180" src="https://www.youtube.com/embed/v2AC41dglnM"
							frameborder="20"
							allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
							allowfullscreen></iframe>
						<div class="caption">
							<h3>Thunderstruck</h3>
							<p>
								1990
							</p>
						</div>
					</div>
				</div>




			</div>


		</div>

	</section>

	<!--My footer contains links to the bands facebook and twitter pages. It also contains a link to AC/DC offcial store-->

	<footer class="container-fluid">
		<div class="row">
			<div class="col-sm-4">
				<a target="_blank" href="https://www.facebook.com/acdc/"
					class="hvr-buzz-out menuitem icon"><i class="fa fa-facebook  "></i><span>Facebook</span></a>
			</div>

			<div class="col-sm-4">
				<a target="_blank" href="https://twitter.com/acdc"
					class="hvr-buzz-out menuitem icon"><i class="fa fa-twitter"></i><span>Twitter</span></a>
			</div>

			<div class="col-sm-4">
				<a target="_blank" href="https://www.musicglue.com/ac-dc/"
					class="hvr-buzz-out menuitem icon"><i class="fa fa-shopping-basket"></i><span>ACDC Store</span></a>
			</div>
		</div>

	</footer>
</body>

</html>
